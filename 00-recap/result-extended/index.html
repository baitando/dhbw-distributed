<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App (Fetch API)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="init()">
  <div class="container mt-5 p-4 border rounded bg-white" style="max-width: 600px;">
    <h1 class="h4 text-center text-danger">DHBW VS – Todo-Liste</h1>
    <form class="row g-2 mt-3" id="todoForm" onsubmit="return handleSubmit()">
      <div class="col-9">
        <input type="text" id="todoInput" class="form-control" placeholder="Neue Aufgabe" required />
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-danger w-100">Hinzufügen</button>
      </div>
    </form>
    <ul id="todoList" class="list-group list-group-flush mt-3"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
