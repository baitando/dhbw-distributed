name: Build Documents
on:
  push:
    branches: [ main, feature/pandoc ]
jobs:
  build-job:
    runs-on: ubuntu-latest
    container:
      image: rstropek/pandoc-latex
    steps:
      - uses: actions/checkout@v3
      - name: Create output directory
        run: mkdir -p out
      - name: Build documents
        run: pandoc -s 00-intro/00-intro.md --metadata-file 00-intro/00-intro.yaml -o out/00-intro.pdf --template eisvogel.latex
      - uses: actions/upload-artifact@v2
        with:
          name: documents
          path: out